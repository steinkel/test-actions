name: deploy
on:
  push:
    branches:
      - stage
      - uat
      # - master
jobs:
  deployStage:
    name: deploy to stage
    if: github.event.ref == 'refs/heads/stage'
    runs-on: ubuntu-20.04
    environment:
      name: stage
      url: 'https://example.com'
    steps:
      - uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@v2 #https://github.com/shivammathur/setup-php
        with:
          php-version: 7.4
          extensions: mbstring, intl, pdo_sqlite, pdo_mysql
      - name: deploy
        run: ls -lah && cd deploy && php deployer.phar
  deployUat:
    name: deploy to uat
    if: github.event.ref == 'refs/heads/uat'
    runs-on: ubuntu-20.04
    environment:
      name: uat
      url: 'https://example.com'
    steps:
      - name: deploy
        run: echo I am deploying!
  deployProd:
    name: deploy to prod
    if: github.event.ref == 'refs/heads/master'
    runs-on: ubuntu-20.04
    environment:
      name: prod
      url: 'https://example.com'
    steps:
      - name: deploy
        run: echo I am deploying!

