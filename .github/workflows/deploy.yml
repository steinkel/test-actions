name: deploy
on:
  push:
    branches:
      - stage
      - uat
      # - master
jobs:

  deploy:
    name: deploy to permanent branch
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Set stage env vars
        if: github.event.ref == 'refs/heads/stage'
        run: |
          echo "DEPLOY_HOST=${{ secrets.HOST_STAGE }}" >> $GITHUB_ENV
      - name: view stage env vars
        run: |
          echo "DEPLOY_HOST = ${DEPLOY_HOST}"
